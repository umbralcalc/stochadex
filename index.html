<!DOCTYPE html>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1">
<html lang="en">
<head>
  <title>Stochadex Real-time Dashboard</title>
</head>
<body>
  <div id="dashboard"></div>

  <script>
    const dashboard = document.getElementById('dashboard');
    const socket = new WebSocket('ws://localhost:2112/dashboard');

    socket.addEventListener('message', (event) => {
      const data = JSON.parse(event.data);
      dashboard.textContent = 'Counter: ' + data.counter;
    });
  </script>
</body>
</html>
